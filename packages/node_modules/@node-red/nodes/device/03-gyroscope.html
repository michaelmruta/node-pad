<script type="text/x-red" data-template-name="gyroscope">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="gyroscope">

<p>A gyroscope measures the rate at which a device rotates around a spatial axis.</p>

</script>

<script type="text/javascript">
    RED.nodes.registerType('gyroscope',{
        category: 'ios device',
        defaults: {         
            name: {value:""},
        },
        inputs:0,
        outputs:1,
        icon: "serial.svg",
        color: "#66CCFF",
        label: function() { 
            return this.name||this.topic||"gyroscope";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
