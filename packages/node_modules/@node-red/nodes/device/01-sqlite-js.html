<script type="text/x-red" data-template-name="sqlite.js">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-database"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-input-database">
    </div>
    <div class="form-row">
        <label for=""><i class="fa fa-code"></i> SQL Query</label>
        <select id="node-input-sqlquery">
            <option value="msg.topic">Via msg.topic</option>
            <option value="prepared">Prepared Statement</option>
        </select>
    </div>
    <div class="form-row" style="margin-bottom: 0px;">
        <label for="" style="width: unset;" id="node-input-sqllabel"><i class="fa fa-code"></i> SQL Statement</label>
    </div>
    <div>
        <input type="hidden" id="node-input-sql" autofocus="autofocus">
    </div>
    <div class="form-row node-text-editor-row">
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-sql-editor" ></div>
    </div>
</script>


<script type="text/x-red" data-help-name="sqlite.js">

<p>
  <em>sql.js</em> is a javascript SQL database. It allows you to create a
  relational database and query it entirely in the browser. You can try it in 
  <a href="https://sql.js.org/examples/GUI/" rel="nofollow">
    this online demo
  </a>. It uses 
  <a href="https://emscripten.org/docs/porting/files/file_systems_overview.html" rel="nofollow">
    virtual database file stored in memory
  </a>
  , and thus <strong>doesn't persist the changes</strong> made to the database.
  However, it allows you to <strong>import</strong> any existing sqlite file,
  and to <strong>export</strong> the created database as 
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Typed_arrays" rel="nofollow">
    JavaScript typed array
  </a>.
</p>

<p>Prepare a sql statement in <b>msg.topic</b>, for eg. 
<pre>
SELECT * FROM users 
WHERE username=:a AND password=:b
</pre>

and bind values to the parameters using <b>msg.payload</b>, for eg. 
<pre>
{
  ':a' : 'admin', 
  ':b' : 'secret'
}
</pre>
</p>

</script>

<script type="text/javascript">
    RED.nodes.registerType('sqlite.js',{
        category: 'ios device',
        defaults: {         
            name: {value:""},
            topic: {value:""},
            sql: {value:""},
            sqlquery: {value:"msg.topic"},
            database: {value:"local.sqlite", required:true}
        },
        inputs:1,         
        outputs:1,
        icon: "sqlite.png",
        color: "#66CCFF",
        label: function() { 
            return this.name||this.topic||"sqlite.js";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var ace = this;
            this.editor = RED.editor.createEditor({
                id: 'node-input-sql-editor',
                mode: 'ace/mode/sql',
                value: $("#node-input-sql").val(),
                globals: {
                    msg:true,
                    context:true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });

            $("#node-input-sqlquery").change(function() {
                if ($("#node-input-sqlquery").val() == "msg.topic"){
                    $("#node-input-sqllabel").hide();
                    $("#node-input-sql-editor").hide();
                } else{
                    $("#node-input-sqllabel").show();
                    $("#node-input-sql-editor").show();
                    ace.editor.renderer.updateFull();
                }
            });
            $("#node-input-sqlquery").change();
        },
        oneditsave: function() {
            $("#node-input-sql").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>
